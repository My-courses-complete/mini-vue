<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlatziCommerce</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h3>PlatziCommerce</h3>
        <button class="cart" v-on:click="cartOpen = !cartOpen">
          Carro ({{ cart.length }})
        </button>
        <div class="cart-content" v-show="cartOpen">
          <div
            class="cart-content__product"
            v-for="(product, index) in cart"
            :key="product.name"
            :class="{ 'bg-gray': index & 1 }"
          >
            <img
              :src="product.images[0].image"
              :alt="product.name.toUpperCase()"
            />
            <span
              >{{ product.name }} - $ {{ new
              Intl.NumberFormat("es-CO").format(product.price) }} ({{
              product.quantity }})</span
            >
          </div>
          <p>Total: $ {{ new Intl.NumberFormat("es-CO").format(total)}}</p>
        </div>
      </header>
      <main>
        <product
          v-for="product in products"
          :key="product.name"
          :product="product"
          @sendtocart="addToCart($event)"
        ></product>
      </main>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp, ref, reactive, toRefs, watch, computed } = Vue;

    const app = createApp({
      setup() {
        const products = ref([
          {
            name: "Camara",
            price: 450_000,
            stock: 10,
            content: `Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis
              velit sequi adipisci, laboriosam minima dignissimos eius facere
              iste, distinctio fugiat dicta voluptatibus, fuga officiis vel saepe
              perspiciatis nobis quam? Autem!`,
            images: [
              {
                image: "../images/camara.jpg",
                thumbnail: "../images/camara-thumb.jpg",
              },
              {
                image: "../images/camara-2.jpg",
                thumbnail: "../images/camara-2-thumb.jpg",
              },
            ],
            new: true,
            offer: false,
            quantity: 1,
          },
          {
            name: "Camara PL2",
            price: 350_000,
            stock: 7,
            content: `Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis
              velit sequi adipisci, laboriosam minima dignissimos eius facere
              iste, distinctio fugiat dicta voluptatibus, fuga officiis vel saepe
              perspiciatis nobis quam? Autem!`,
            images: [
              {
                image: "../images/camara.jpg",
                thumbnail: "../images/camara-thumb.jpg",
              },
              {
                image: "../images/camara-2.jpg",
                thumbnail: "../images/camara-2-thumb.jpg",
              },
            ],
            new: false,
            offer: true,
            quantity: 1,
          },
          {
            name: "Camara cheat",
            price: 150_000,
            stock: 1,
            content: `Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis
              velit sequi adipisci, laboriosam minima dignissimos eius facere
              iste, distinctio fugiat dicta voluptatibus, fuga officiis vel saepe
              perspiciatis nobis quam? Autem!`,
            images: [
              {
                image: "../images/camara.jpg",
                thumbnail: "../images/camara-thumb.jpg",
              },
              {
                image: "../images/camara-2.jpg",
                thumbnail: "../images/camara-2-thumb.jpg",
              },
            ],
            new: true,
            offer: true,
            quantity: 1,
          },
        ]);
        const cartState = reactive({
          cartOpen: false,
          cart: [],
          total: computed(() => {
            return cartState.cart.reduce((prev, curr) => {
              const prevPrice = prev.price || prev;
              const prevQuantity = prev.quantity || 1;
              return prevPrice * prevQuantity + curr.price * curr.quantity;
            }, 0);
          })
          // total: 0,
        });

        // const total = computed(() => {
        // });

        function addToCart(product) {
          const productIndex = cartState.cart.findIndex(
            (prod) => prod.name === product.name
          );
          if (productIndex >= 0) {
            cartState.cart[productIndex].quantity += 1;
          } else {
            cartState.cart.push(product);
            console.log(cartState.cart);
          }
          product.stock -= 1;
        }

        // watch(cartState.cart, (value, oldValue) => {
        //   cartState.total = cartState.cart.reduce((prev, curr) => {
        //     const prevPrice = prev.price || prev;
        //     const prevQuantity = prev.quantity || 1;
        //     return prevPrice * prevQuantity + curr.price * curr.quantity;
        //   }, 0);
        // });

        return {
          ...toRefs(cartState),

          addToCart,

          products,
        };
      },
    });
  </script>
  <script src="../badge.js"></script>
  <script src="./product.js"></script>
  <script>
    app.mount("#app");
  </script>
</html>
